name: "Scheduled cURLs #2"

on:
  schedule:
    - cron: "0 6 * * *"

jobs:
  curl-2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update curl
        run: |
          sudo apt update
          sudo apt install jq -y
          sudo apt-get remove curl -y
          sudo snap install curl

      - name: Percent-encode non-ASCII characters in target URLs
        run: ./generate

      - name: Request archiving of target URLs
        env:
          IA_API_KEY: ${{ secrets.IA_API_KEY_2 }}
        run: ./archive < target-2.temp
